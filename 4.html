<style>
  @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono);
body {
background-image: linear-gradient(-263deg, #2E1421 0%, #25191F 100%);
}
.hidden {
  opacity:0;
}
.console-container {
  font-family:Ubuntu Mono, monospace;
  font-weight:300;
  font-size:80px;
  text-align:left;
  height:600px;
  width:800px;
  display:block;
  position:absolute;
  color:#FF0034;
  top:0;
  bottom:0;
  left:0;
  right:0;
  margin:auto;
  padding: 0 30px;
  text-transform: uppercase;
  letter-spacing: -0.5px;
}
  
.console-underscore {
   display:inline-block;
  position:relative;
  top:-0.14em;
  left:10px;
}
#text{
  font-size: 80px;
        font-weight: 400;
        color: #FF0076;
        background-image: linear-gradient(-90deg, #FF0076, #FF003B);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
}
.console-underscore{
  color: #FF0076;
}
</style>

<script>
function consoleText(words, id, colors) {
  if (colors === undefined) colors = ['#FF0034'];
  var visible = true;
  var con = document.getElementById('console');
  var letterCount = 1;
  var x = 1;
  var waiting = false;
  var target = document.getElementById(id)
  target.setAttribute('style', 'color:' + colors[0])
  window.setInterval(function() {

    if (letterCount === 0 && waiting === false) {
      waiting = true;
      target.innerHTML = words[0].substring(0, letterCount)
      window.setTimeout(function() {
        var usedColor = colors.shift();
        colors.push(usedColor);
        var usedWord = words.shift();
        words.push(usedWord);
        x = 1;
        target.setAttribute('style', 'color:' + colors[0])
        letterCount += x;
        waiting = false;
      }, 1200)
    } else if (letterCount === words[0].length + 1 && waiting === false) {
      waiting = true;
      window.setTimeout(function() {
        x = -1;
        letterCount += x;
        waiting = false;
      }, 1200)
    } else if (waiting === false) {
      target.innerHTML = words[0].substring(0, letterCount)
      letterCount += x;
    }
  }, 25)
  window.setInterval(function() {
    if (visible === true) {
      con.className = 'console-underscore hidden'
      visible = false;

    } else {
      con.className = 'console-underscore'

      visible = true;
    }
  }, 200)
}
    var q = [
      'Bilimsel araştırmaların her on feministten onunun evde kaldığını ve mutsuz bir şekilde öldüğünü gösterdiğini biliyor muydunuz?'
    ]

    function g() {
      var r = Math.floor(Math.random() * (q.length));
      consoleText([q[r]], 'text',['#FF0034']);

    }

    window.onload = g;
</script>


<div class='console-container'><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
